<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinnellCalculator.com</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
        <h1 class="heads">Pinnell Calculator</h1>
        <div class="container">
        <input type="text" name="nums" id="numsenter" placeholder=" 0 " autocomplete="off">
        <table id="tableid">
            <tr>
                <td><Button id="reset">AC</Button></td>
                <td><Button>x</Button></td>
                <td><Button>%</Button></td>
                <td><Button id="ans">=</Button></td>
            </tr>
            <tr>
                <td><Button class="paran">(</Button></td>
                <td><Button class="paran">)</Button></td>
                <td><Button class="maths">Math.LN2</Button></td>
                <td><Button class="maths">Math.LN10</Button></td>
            </tr>
            <tr>
                <td><Button class="maths">Math.sin</Button></td>
                <td><Button class="maths">Math.cos</Button></td>
                <td><Button class="maths">Math.tan</Button></td>
                <td><Button class="maths">Math.PI</Button></td>
            </tr>
            <tr>
                <td><Button class="maths">Math.E</Button></td>
                <td><Button class="maths">Math.abs</Button></td>
                <td><Button class="maths">Math.ceil</Button></td>
                <td><Button class="maths">Math.floor</Button></td>
            </tr>
            <tr>
                <td><Button class="maths">Math.trunc</Button></td>
                <td><Button class="maths">Math.round</Button></td>
                <td><Button class="maths">Math.sqrt</Button></td>
                <td><Button class="maths">Math.pow</Button></td>
            </tr>
            <tr>
                <td><Button class="maths">Math.sign</Button></td>
                <td><Button class="maths">Math.log</Button></td>
                <td><Button class="maths">Math.log2</Button></td>
                <td><Button class="maths">Math.log10</Button></td>
                
            </tr>
            <tr>
                <td><Button class="digits">1</Button></td>
                <td><Button class="digits">2</Button></td>
                <td><Button class="digits">3</Button></td>
                <td><Button class="operators">*</Button></td>
            </tr>
            <tr>
                <td><Button class="digits">4</Button></td>
                <td><Button class="digits">5</Button></td>
                <td><Button class="digits">6</Button></td>
                <td><Button class="operators">-</Button></td>
            </tr>
            <tr>
                <td><Button class="digits">7</Button></td>
                <td><Button class="digits">8</Button></td>
                <td><Button class="digits">9</Button></td>
                <td><Button class="operators">+</Button></td>
            </tr>
            <tr>
                <td><Button class="digits">10</Button></td>
                <td><Button class="digits">0</Button></td>
                <td><Button>.</Button></td>
                <td><Button class="operators">/</Button></td>
            </tr>
        </table>
    </div>
</body>
<script src="calc.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</html>
